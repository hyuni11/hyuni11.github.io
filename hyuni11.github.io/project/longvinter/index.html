<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon/longvinter.png" type="image/x-icon">
  <title>LongVinter Wiki</title>
  <script src="https://kit.fontawesome.com/e828517a6e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="schZone">
      <form name="schForm" id="schForm">
        <select name="schType" id="schType">
          <option value="">--- 선택 ---</option>
          <option value="Buyer">매입처</option>
          <option value="Seller">판매처</option>
        </select>
        <input type="text" id="search" placeholder="검색어를 입력하세요.">
        <button type="button" id="schBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="schValue"></div>
    </div>
    <div class="content">
      <div class="listArea">
        <ul class="portList">
          <h2 class="listTitle">Port List</h2>
        </ul>
        <ul class="npcList">
          <h2 class="listTitle">NPC List</h2>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
<script src="./js/main.js" type="module"></script>
