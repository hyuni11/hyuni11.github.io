<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon/longvinter.png" type="image/x-icon">
  <title>LongVinter Wiki</title>
  <script src="https://kit.fontawesome.com/e828517a6e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <a href="" class="logo"></a>
  </header>
  <div class="bannerBg">
    <div class="bannerZone">
      <ul class="banner">
        <li class="bannerImg steam"><a href="https://store.steampowered.com/app/1635450/Longvinter/">
            <img src="./img/banner/steamBanner.png" alt="steamBanner">
          </a></li>
        <li class="bannerImg discord"><a href="https://discord.gg/longvinter">
            <img src="./img/banner/discordBanner.png" alt="discordBanner">
          </a></li>
      </ul>
      <div class="btnZone">
        <button type="button" class="leftBtn btn"><img src="./img/banner/leftBtn.png" alt="leftBtn"></button>
        <button type="button" class="rightBtn btn"><img src="./img/banner/rightBtn.png" alt="rightBtn"></button>
      </div>
    </div>
  </div>
  <div class="wrap">
    <div class="schZone">
      <form name="schForm" id="schForm">
        <input type="text" id="search" placeholder="검색어를 입력하세요.">
        <button type="button" id="schBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="schValue"></div>
    </div>
    <div class="content">
      <div class="listArea">
        <h2 class="listTitle">Port & Npc List</h2>
        <ul class="portList">
        </ul>
        <ul class="npcList">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
<script src="./js/main.js" type="module"></script>
